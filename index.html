  <body>
    <section id="home">
      <i class="bi bi-mouse"></i> click on tasks to check them off!
      <!-- header -->
      <h1 class="text-center text-white" id="heading">TIME<span id="thin-header">SCHEME</span></h1>


      
      <ul class="container">

        <!-- inputbox -->
        <div id="container1">
          <input id="taskInput" placeholder="add a new task..." required/>
          <button id="addTask" onclick="addNewTask() "><i class="bi bi-plus" id="plus"></i></button>
        </div>


        <!-- filter headings -->
        <section id="filterings">
            <button onclick="sortDesc()" id="hash">#</button><button id="title">TITLE</button><span id="date">DATE ADDED</span><span id="time">TIME</span>

        
        </section>
        <h6 id="line"></h6>

        <!-- list -->
        <div class="items-area">
        </div>
      
      </ul>
    </section>
